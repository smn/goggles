{% extends "app.html" %}
{% load bootstrap3 %}

{% block content %}
    <form action="{% url 'warehouse:profile_new' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
    </form>
{% endblock content %}
